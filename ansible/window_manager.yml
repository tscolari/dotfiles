---
- hosts: all
  tags: [ubuntu]
  tasks:
  - name: add apt repositories
    become: yes
    become_method: sudo
    apt_repository: repo={{ item }}
    with_items:
    - ppa:tmate.io/archive
    - ppa:noobslab/themes
    - ppa:noobslab/icons
    - ppa:mmstick76/alacritty
    - ppa:daniruiz/flat-remix

  - name: install gui packages
    become: yes
    become_method: sudo
    apt:
      state: latest
      name:
      - alacritty
      - chrome-gnome-shell
      - flat-remix-gnome
      - fonts-inconsolata
      - flat-remix
      - flat-remix-gtk
      - gnome
      - gnome-tweak-tool
      - imagemagick
      - libglib2.0-dev-bin
      - ultra-flat-icons

  - name: Install Snaps
    become: yes
    become_method: sudo
    snap:
      name:
        - spotify
        - chromium

  - name: Install Zoom
    become: true
    become_method: sudo
    apt:
      deb: https://zoom.us/client/latest/zoom_amd64.deb

  - name: Install Mullvad
    become: true
    become_method: sudo
    apt:
      deb: https://mullvad.net/en/download/deb/2020.3/

  - name: Install Slack
    become: true
    become_method: sudo
    apt:
      deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-4.3.2-amd64.deb

  - name: install autorandr
    pip: name=autorandr state=latest extra_args=--user executable=pip3
